<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Per Te ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  height:100vh;
  background: linear-gradient(135deg,#ff758c,#ffb199);
  font-family:'Poppins',sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* CUORICINI CHE CADONO */
.heart-bg{
  position:fixed;
  top:-10px;
  font-size:18px;
  animation:fall linear forwards;
  color:#ff4d6d;
}
@keyframes fall{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}

/* CONTENITORE CUORE DRITTO */
.heart{
  width:92vw;
  max-width:380px;
  height:500px;
  background:#fff0f5;
  border-radius:40px;
  box-shadow:0 15px 35px rgba(0,0,0,0.2);
  padding:25px;
  animation:pop 1.2s ease;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  text-align:center;
}

@keyframes pop{
  0%{transform:scale(0.2);opacity:0}
  60%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

/* IMMAGINE */
.image{
  width:100%;
  height:140px;
  border-radius:14px;
  background-size:cover;
  background-position:center;
  margin-bottom:10px;
}

/* TITOLO */
.title{
  font-family:'Dancing Script',cursive;
  font-size:26px;
  color:#d6336c;
  margin-bottom:8px;
}

/* TESTO */
.text{
  font-size:15px;
  color:#444;
  min-height:120px;
  line-height:1.5;
}

/* FRECCE */
.nav{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
}
.arrow{
  font-size:30px;
  cursor:pointer;
  transition:.2s;
}
.arrow:hover{transform:scale(1.2)}

/* BOTTONE FINALE */
.love-btn{
  margin-top:10px;
  background:#ff4d6d;
  color:white;
  border:none;
  padding:10px;
  border-radius:20px;
  font-size:16px;
  display:none;
  animation:fade 1s;
}

@keyframes fade{
  from{opacity:0}
  to{opacity:1}
}
</style>
</head>
<body>

<!-- MUSICA -->
<audio autoplay loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<div class="heart">
  <div>
    <div id="img" class="image"></div>
    <div class="title">Per Te ‚ù§Ô∏è</div>
    <div id="text" class="text"></div>
  </div>

  <div class="nav">
    <div class="arrow" onclick="prev()">üèπ</div>
    <div class="arrow" onclick="next()">üèπ</div>
  </div>

  <button id="loveBtn" class="love-btn">Ti amo ‚ù§Ô∏è</button>
</div>

<script>
/* PARAGRAFI (MODIFICA QUI) */
const paragraphs=[
{
text:"Da quando sei entrata nella mia vita, ogni giorno ha preso un colore diverso, pi√π caldo, pi√π bello.",
img:"https://picsum.photos/400/200?1"
},
{
text:"Il tuo sorriso √® diventato il mio posto sicuro, quello in cui torno ogni volta che ho bisogno di stare bene.",
img:"https://picsum.photos/400/200?2"
},
{
text:"A volte mi fermo a pensare a quanto sia incredibile averti incontrata, quasi come se fosse stato destino.",
img:"https://picsum.photos/400/200?3"
},
{
text:"Con te anche le cose pi√π semplici diventano speciali, perch√© sei tu a renderle cos√¨.",
img:"https://picsum.photos/400/200?4"
},
{
text:"Amo il modo in cui riesci a capirmi anche quando non dico nulla.",
img:"https://picsum.photos/400/200?5"
},
{
text:"Ogni ricordo con te √® un piccolo tesoro che custodisco dentro di me.",
img:"https://picsum.photos/400/200?6"
},
{
text:"Non so cosa ci riserver√† il futuro, ma so che lo voglio vivere accanto a te.",
img:"https://picsum.photos/400/200?7"
},
{
text:"Sei il mio pensiero felice, la mia scelta ogni giorno. Buon San Valentino amore mio ‚ù§Ô∏è",
img:"https://picsum.photos/400/200?8"
}
];

let index=0;

/* EFFETTO SCRITTURA */
function typeText(text){
  const el=document.getElementById("text");
  el.innerHTML="";
  let i=0;
  function typing(){
    if(i<text.length){
      el.innerHTML+=text.charAt(i);
      i++;
      setTimeout(typing,25);
    }
  }
  typing();
}

function show(){
  document.getElementById("img").style.backgroundImage=`url('${paragraphs[index].img}')`;
  typeText(paragraphs[index].text);

  if(index===7){
    document.getElementById("loveBtn").style.display="block";
  }
}

function next(){
  index=(index+1)%paragraphs.length;
  show();
}
function prev(){
  index=(index-1+paragraphs.length)%paragraphs.length;
  show();
}

/* CUORICINI CHE CADONO */
function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart-bg";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(3+Math.random()*5)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart,300);

show();
</script>

</body>
</html>
