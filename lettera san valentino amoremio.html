<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  height:100vh;
  background: linear-gradient(135deg,#ff758c,#ffb199);
  font-family:'Poppins',sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* CUORICINI CHE CADONO */
.heart-bg{
  position:fixed;
  top:-10px;
  font-size:18px;
  animation:fall linear forwards;
  color:#ff4d6d;
}
@keyframes fall{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}

/* CONTENITORE CUORE DRITTO */
.heart{
  width:92vw;
  max-width:380px;
  height:500px;
  background:#fff0f5;
  border-radius:40px;
  box-shadow:0 15px 35px rgba(0,0,0,0.2);
  padding:25px;
  animation:pop 1.2s ease;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  text-align:center;
}

@keyframes pop{
  0%{transform:scale(0.2);opacity:0}
  60%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

/* IMMAGINE */
.image{
  width:100%;
  height:140px;
  border-radius:14px;
  background-size:cover;
  background-position:center;
  margin-bottom:10px;
}

/* TITOLO */
.title{
  font-family:'Dancing Script',cursive;
  font-size:26px;
  color:#d6336c;
  margin-bottom:8px;
}

/* TESTO */
.text{
  font-size:15px;
  color:#444;
  min-height:120px;
  line-height:1.5;
}

/* FRECCE */
.nav{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
}
.arrow{
  font-size:30px;
  cursor:pointer;
  transition:.2s;
}
.arrow:hover{transform:scale(1.2)}

/* BOTTONE FINALE */
.love-btn{
  margin-top:10px;
  background:#ff4d6d;
  color:white;
  border:none;
  padding:10px;
  border-radius:20px;
  font-size:16px;
  display:none;
  animation:fade 1s;
}

@keyframes fade{
  from{opacity:0}
  to{opacity:1}
}
</style>
</head>
